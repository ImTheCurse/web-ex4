<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/catalog.css">
  <link rel="stylesheet" href="css/simulation.css">
  <script src="JS/js_header.js"></script>  
  <script src="JS/simulationHandler.js"></script>  
  <!-- <script src="JS/catalogHandler.js"></script> -->
  <title>AeroSim</title>
</head>
<body>
  <section class="left-section">
      <nav>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-primary" style="width: 300px; background-color: rgb(15, 74, 159) !important; ">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <img src="images/logo.svg" alt="logo" id="logo">
            <span class="fs-4"></span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-white" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#home"></use>
                </svg>
                <img src="images/AeroSim_Dashboard_Icon_1(1) 1.svg" alt="Dashboard Icon">
                Home
              </a>
            </li>
            <li>
              <a href="catalog.html" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                <img src="images/AeroSim_Shopping_Basket_Icon_1(1) 1.svg" alt="basket Icon">
                Community catalog
              </a>
            </li>
            <li>
              <a href="simulations.html" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#table"></use>
                </svg>
                <img src="images/AeroSim_Library_Books_Icon_1(1) 1.svg" alt="Library Icon">
                Simulations
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#grid"></use>
                </svg>
                <img src="images/AeroSim_Progress_Check_Icon_1(1) 1.svg" alt="Progress Icon">
                Progression
              </a>
            </li>
          </ul>
          <hr>
          <ul id="nav-util">
            <li>
              <a href="#" class="nav-link text-white" id="settings">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#people-circle"></use>
                </svg>
                Settings
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" id="contact_us">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#people-circle"></use>
                </svg>
                Contact us
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" id="help">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#people-circle"></use>
                </svg>
                Help
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white" id="logout">
                <svg class="bi me-2" width="16" height="16">
                  <use xlink:href="#people-circle"></use>
                </svg>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </nav>
  </section>
  <section class="right-section">
      <nav class="navbar_bg-body-tertiary">
        <div class="container-fluid">
          <div id="header_title">
            <h3>Simulate an existing project</h3>
            <h5>understand the beauty of aerodynamics.</h5>
            <h6>Home / Simulations / simulation name</h6>
          </div>
          <div id="search_bar">
            <input class="form-control me-2" type="search" id="search_input" placeholder="Search" aria-label="Search">
          </div>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-black text-decoration-none dropdown-toggle"
              id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="images/Img_Daniel.png" alt="" width="50" height="50" class="rounded-circle me-2">
              <strong id="user_full_name"></strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="#">My Profile</a></li>
              <li><a class="dropdown-item" href="#">Projects</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="content-area">
        <div id="simulation-area">
            <div id="simulation-img"></div>
            <div id="hoverController" draggable="true">
                <img src="images/Img_ZoomOut.svg" alt="Img_ZoomOut" class="inputImg" id="ZoomOut" draggable="false" onclick="ZoomOut()">
                <img src="images/Img_ZoomIn.svg" alt="Img_ZoomOut" class="inputImg" id="ZoomIn" draggable="false" onclick="ZoomIn()">
                <img src="images/Img_Backward.svg" alt="Img_Backward" class="inputImg" id="Backward" draggable="false">
                <img src="images/Img_Forward.svg" alt="Img_Forward" class="inputImg" id="Forward" draggable="false">
                <img src="images/Img_Expand.svg" alt="Img_Expand" class="inputImg" id="Expand" draggable="false">
                <img src="images/Img_Curser.svg" alt="Img_Curser" class="inputImg" id="Curser" draggable="false">
            </div>

            <div id="sim-sidebar-inputs" >
                <div id="sim-sidebar">
                <section id="analysis-section">
                  <img src="images/Arrow_Left_5.svg" alt="arrow button">
                  <h2>Analysis</h2> 
                  <img src="images/AeroSim_Addchart_Icon_1 1.svg" alt="Chart Icon">
                </section>
              
                <section id="input-section">
                  <img src="images/Arrow_Left_5.svg" alt="arrow button">
                  <h2>Inputs</h2>
                  <img src="images/AeroSim_Weather_Lightning_Rainy_Icon_1 1.svg"onclick="handleDropdownInputs()" alt="Weather Icon">
                </section>
                <div id="inputs_area" >
                <label for="customRange1" class="form-label">Air density</label>
                <input type="range" class="form-range" id="customRange1">
                <label for="customRange1" class="form-label">Angle of attack</label>
                <input type="range" class="form-range" id="customRange2">
                <label for="customRange1" class="form-label">Humidity</label>
                <input type="range" class="form-range" id="customRange3">
                <label for="customRange1" class="form-label">Temperature</label>
                <input type="range" class="form-range" id="customRange4">
            </div>

                <button class="btn btn-primary">Simulate</button>
              </div>

              


            </div>
                          
        </div>
    </div>
  </section>
</body>
</html>
