<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login/loginHandler.js" type="module"></script>
    <title>AeroSim</title>
</head>
<body>
    <header>
        <div alt="logo" id="logo"></div>
    </header>
    <main>
        <div class="input-box">
            <input type="text" id="username-input" class="input-field" placeholder="Username" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password-input" placeholder="Password" autocomplete="off" required>
        </div>
        <div id="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div id="input-submit">
            <button id="submit-btn" id="submit">Sign In</button>
        </div>
        <div id="sign-up-link">
            <p>Don't have account? <a href="#">Sign Up</a></p>
        </div>
    </main>
</body>
</html>
